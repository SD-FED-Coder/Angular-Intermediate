<h2 [ngStyle]="{'text-align': 'center'}">Hello, Welcome to {{title}} </h2>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <ul class="nav nav-tabs">
        <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" >
          <a class="nav-link" routerLink="/home" skipLocationChange="true">Home</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/about" skipLocationChange="true">About Me</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/contact-me" skipLocationChange="true">Contact Me</a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <router-outlet></router-outlet>
  </div>
</div>
